    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(281deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .profile-section {
            margin-bottom: 40px;
            padding-top: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            background: #f0f0f0;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .profile-bio {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .social-icons {
            display: none;
        }

        .social-icon {
            display: none;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            flex-shrink: 0;
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .whatsapp { border-color: #25D366; }
        .whatsapp:hover { 
            background: rgba(37, 211, 102, 0.2);
            border-color: #25D366;
        }

        .instagram { border-color: #E4405F; }
        .instagram:hover { 
            background: rgba(228, 64, 95, 0.2);
            border-color: #E4405F;
        }

        .facebook { border-color: #1877F2; }
        .facebook:hover { 
            background: rgba(24, 119, 242, 0.2);
            border-color: #1877F2;
        }

        .email { border-color: #ffffff; }
        .email:hover { 
            background: rgba(52, 168, 83, 0.2);
            border-color: #dee6e0;
        }

        .website { border-color: #FF6B35; }
        .website:hover { 
            background: rgba(255, 107, 53, 0.2);
            border-color: #FF6B35;
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .profile-name {
                font-size: 28px;
            }
            
            .link-button {
                padding: 16px 20px;
                font-size: 15px;
            }
        }

        /* Animación de entrada */
        .fade-in {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .fade-in:nth-child(3) { animation-delay: 0.3s; }
        .fade-in:nth-child(4) { animation-delay: 0.4s; }
        .fade-in:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
